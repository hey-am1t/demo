<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR Scanner System</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <header><h1>QR Scanner System</h1></header>
    <main>
      <section id="camera-section" class="card">
        <div id="qr-reader" style="width:320px;height:320px;"></div>
        <button id="start-camera-btn" class="btn">Start Camera</button>
      </section>

      <section id="product-section" class="card">
        <form id="productForm">
          <label>Product ID</label><input id="productId" type="text" readonly>
          <label>Product Name</label><input id="productName" type="text" readonly>
          <label>Current Stock</label><input id="currentStock" type="number" readonly>
          <label>Quantity</label><input id="quantity" type="number" min="1" required>
          <label>Type</label>
          <select id="type">
            <option value="IN">IN</option>
            <option value="OUT">OUT</option>
          </select>
          <label>Issued To (for OUT)</label><input id="issuedTo" type="text">
          <button type="submit" class="btn">Submit</button>
        </form>
      </section>

      <section class="card">
        <a id="openDashboard" class="btn" target="_blank">Open Dashboard</a>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
